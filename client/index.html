<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buisness Card Parser</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="loadanim.css">
</head>
<body>
	<div id="wrapper">
		<section id="alert-box"></section>
		<main class="rounded-panel">
			<header>
				<h1>Business Card<i class="far fa-address-card"></i>Parser</h1>
			</header>
			<p id="description">
				This app will take the image or the text from a business card and give you the name, phone number, and email address on the card.
			</p>
			<section id="input">
				<input type="radio" name="mode" id="rdb-image" checked>
				<label for="rdb-image">Image</label>
				<input type="radio" name="mode" id="rdb-text">
				<label for="rdb-text">Text</label>
				<div id="tab-container">
					<div class="tab" id="tab-image">
						<input type="file" id="file-image" accept="image/*">
						<label for="file-image" id="lbl-image">
							<i class="fas fa-images fa-3x"></i>
							<strong id="lbl-filename">Upload Image</strong>
						</label>
					</div>
					<div class="tab" id="tab-text">
						<textarea id="txt-text"></textarea>
					</div>
				</div>
				<button id="btn-parse">Parse Card</button>
			</section>
			<div id="loader"></div>
			<buisness-card id="current-card"></buisness-card>
			<button id="btn-save" class="hidden">Save Card</button>
			<footer>
				Made by <a href="https://sethpainter.com">Seth Painter</a>
				Source on <a href="https://github.com/TheFoxarmy/BusinessCardParser"><i class="fab fa-github"></i>Github</a>
			</footer>
		</main>
		<section id="cards" class="rounded-panel">
			<footer>Saved Cards</footer>
			<div id="card-holder"></div>
			<button id="btn-clear"><i class="fas fa"></i>Clear All</button>
		</section>
	</div>

	<template id="card-template">
		<style>
			@import url( './main.css' );
		</style>
		<div id="card">
			<i id="avatar" class="fas fa-user-tie fa-3x"></i>
			<section class="info">
				<p>
					<i class="fas fa-signature"></i><span class="info-text" id="lbl-name"><slot name="name" /></span>
				</p>
				<p>
					<i class="fas fa-phone"></i><a class="info-text"><slot name="phone" /></a>
				</p>
				<p>
					<i class="fas fa-envelope"></i><a class="info-text"><slot name="email" /></a>
				</p>
			</section>
			<button id="btn-send" class="hidden"><i class="far fa-paper-plane"></i></button>
			<button id="btn-delete" class="hidden"><i class="fas fa-times"></i></button>
		</div>
	</template>
	<script src="main.js" type="module"></script>
</body>
</html>
